<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="firstBox">
    <h1 class="title">Cash Register Application</h1>
    <p class="description">Enter the bill amount and cash given by the customer and know what change you have to
        return in minimum number of notes.</p>
</div>

<body>

    <div class="secondBox">
        <label for="billInput">Bill Amount:</label>
        <input type="number" id="billInput">
        <button id="nextBtn">Next</button>
    </div>

    <div class="thirdBox">
        <label for="cashInput">Cash Amount:</label>
        <input type="number" id="cashInput">
        <button id="submitBtn">Submit</button>
    </div>

    <div class="fourthBox">
        <table id="notesTable">
            <label>Return Change:</label>
            <tr>
                <th>No. of notes</th>
                <td class="notesChange"></td>
                <td class="notesChange"></td>
                <td class="notesChange"></td>
                <td class="notesChange"></td>
                <td class="notesChange"></td>
                <td class="notesChange"></td>
                <td class="notesChange"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
        
        <div class="reset-container">
        <button id="reset">Reset</button>
    </div>
    </div>
    <p id="error"></p>

</body>
<script src="index.js" type="text/javascript"></script>

</html>
